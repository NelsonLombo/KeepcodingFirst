{% extends 'base.html' %}

{% block section %}

    <h1>Bienvenido !</h1>
    <p>Esto que lo que</p>
    {% if photos_list|length > 0 %}
        <h2>Ultimas fotos publicadas </h2>
        {% for photo in photos_list %}
            <a href="photos/{{ photo.pk }}">
                <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150">
            </a>
        {% endfor %}
    {% else %}
        <h2>Lo siento, no hay nuevas fotos</h2>
    {% endif %}
{% endblock %}
